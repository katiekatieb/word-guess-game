<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Hangman</title>
</head>
  <body>
    <img src="assets/images/spider.png" alt="spider">
    <h1>Spooky Hangman</h1>
    <h2>Press any key to get started!</h2>

    <div id="word"></div>
    <button id="play-again" class="btn btn-outline-dark" type="button" onclick="resetGame()">Play Again!</button>
    <span id="letter"></span>

    <!-- <h2>Remaining Guesses</h2>
    <div class="box guesses" >
      <span id="guesses"></span>
    </div> -->

    <h2>Guessed Letters</h2>
    <div class="box">
      <span id="guess"></span>
    </div>
    <h2>Remaining Guesses: <span id="guesses"></span></h2>
    <h2>Total Wins: <span id="wins"></span></h2>

  <script src="assets/javascript/game.js"></script>
  </body>
</html>
